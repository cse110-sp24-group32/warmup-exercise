<!DOCTYPE html>
<html>
    <head>
      <link rel="stylesheet" href="task.css">
      <meta name="viewport" content="width=device-width">
      <script src="taskFunctionality.js"></script>
    </head>
    <body>
      
        <div id="task-list">
          <header id="taskHeader">

            <div id="headerLogo">
            <img src="radio-icon.png" id="radio-icon"><h1 style="display:inline; padding-left: 0.5vw;">Task List</h1>
           </div>

           <div id="headerDate">
            4/24/2024
           </div>

          </header>


          <!-- TASK CONTAINER: append new tasks here -->
          <div id="create-task-container">
            <span class="create-title">Task Description</span>
            <input type="text" id="new-description" placeholder="description"> </input>
            <button type="click" id="create-button">Create Task</button>
          </div>
          <div id="task-container">
            
            <!-- BEGIN EXAMPLE TASK -- RECREATE THIS WITH JS FOR EACH JSON TASK OBJECT -->
            <div class="task">
        
              <div class="container">
                <div class="title-container">
                  <!-- TASK TITLE -->

                  <span class="task-title">Task Title Example</span> 
                  <br>
                  <label>
                      <input type="checkbox" id="startTask" class="task-checkbox-wip" onclick="checkboxSwitch(this)"/>
                      <span class="arrow">&rarr;</span>
                      <input type="checkbox" id="finishTask" class="task-checkbox-done" onclick="checkboxSwitch(this)"/>
                        <span class="go-left checkTitle">START</span>
        
                        <span class="go-right checkTitle">DONE</span>
                  </label>
                </div>

                <!-- OPEN DESCRIPTION BUTTON -->
                <button type="click" class="task-open" onclick="viewTask(this)">
                  View Task Description
                </button>

                <!-- HIDDEN CONTENT (SHOW THIS ON BUTTON CLICK)-->
                <p class="task-description">
                Hidden Content
                </p> 
              </div>
            </div>
            

            <!-- END EXAMPLE TASK -->
          </div>

          <!-- END TASK CONTAINER -->

        </div>
          <img src="logo.png" style="display: block; margin:auto; width:50%;">


    </body>
</html>
